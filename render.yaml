services:
  - type: web
    name: yalla-foot
    env: node
    nodeVersion: 18.x
    buildCommand: |
      npm ci
      npm run build
    startCommand: |
      npm install -g serve@latest
      serve build --listen $PORT --single
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
